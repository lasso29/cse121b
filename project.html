<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body onload="getLocation()">
    <div id="loading"></div>
    <div class="row text-light">
        <div class="col-12 col-md-8 ps-5 pt-3">
            <div class="row">
                <div class="col-12">
                    <input  type="text" id="SearchLocation" placeholder="Search Location">
                <button class="btn btn-light w-25 m-3 fs-4" onclick="search()">Check Weather</button>
                </div>
                <div class="col-12 locate">
                    <div id="displayTemp"></div>
                    <div class="fs-3" id="displayLocation"></div>
                    <div id="displayDescription"></div>
                </div>
            </div>
        </div>
        <div class=" container2 col-12 col-md-4 p-5">
            <div class="row">
                <div class="col-12 container3">
                    <div class="row">
                        <h3 class="mb-5">Weather Details</h3>
                        <div class="col-6 ">
                            <h5>Location</h5>
                            <h5>Description</h5>
                            <h5>Humidity</h5>
                            <h5>Wind</h5>
                        </div>
                        <div class="col-6">
                            <h5 id="locate"></h5>
                            <h5 id="description"></h5>
                            <h5 id="humidity"></h5>
                            <h5 id="wind"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-5">
                    <div class="row">
                        <div class="col-6">
                            <h5>Min</h5>
                            <h5>Max</h5>
                            <h5>Feels</h5>
                            <h5>Pressure</h5>
                            
                        </div>
                        <div class="col-6">
                            <h5 id="minimum"></h5>
                            <h5 id="maximum"></h5>
                            <h5 id="feels"></h5>
                            <h5 id="pressure"></h5>
                        </div> 
                        <h6> Developed by <b class="ms-2">Olugbile Ayomide</b> </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
